name: Stage Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: stage-release
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  prepare-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dasel
        run: |
          curl -s https://api.github.com/repos/tomwright/dasel/releases/latest \
            | grep browser_download_url \
            | grep linux_amd64 \
            | cut -d '"' -f 4 \
            | wget -qi - -O /tmp/dasel_linux_amd64 \
            && sudo mv /tmp/dasel_linux_amd64 /usr/local/bin/dasel \
            && sudo chmod +x /usr/local/bin/dasel
          dasel version

      - name: Get current released version
        id: current
        run: |
          # Get the latest release tag, handling both app-v* and v* formats
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          echo "Found tag: $LATEST_TAG"
          echo "tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          
          # Strip both app-v and v prefixes to get clean version
          CURRENT_VERSION="${LATEST_TAG#app-v}"  # Try app-v first
          CURRENT_VERSION="${CURRENT_VERSION#v}"  # Then try v
          CURRENT_VERSION="${CURRENT_VERSION:-0.0.0}"  # Default if no tag
          
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current released version: $CURRENT_VERSION"

      - name: Determine next version with semantic-release
        id: version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Install semantic-release to temp dir to avoid modifying package.json
          TEMP_DIR=$(mktemp -d)
          cd "$TEMP_DIR"
          bun init -y
          bun add semantic-release @semantic-release/commit-analyzer conventional-changelog-conventionalcommits
          
          # Run semantic-release in dry-run mode from the repo directory
          cd "$GITHUB_WORKSPACE"
          OUTPUT=$("$TEMP_DIR/node_modules/.bin/semantic-release" --dry-run --no-ci 2>&1) || true
          echo "$OUTPUT"
          
          # Extract the next version from output (case-insensitive match)
          NEXT_VERSION=$(echo "$OUTPUT" | grep -ioP 'the next release version is \K[0-9]+\.[0-9]+\.[0-9]+' || echo "")
          
          if [ -z "$NEXT_VERSION" ]; then
            echo "No release needed or could not determine version"
            echo "needs_release=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          echo "Next version: $NEXT_VERSION"
          echo "version=$NEXT_VERSION" >> $GITHUB_OUTPUT
          echo "needs_release=true" >> $GITHUB_OUTPUT

      - name: Set release branch name
        if: steps.version.outputs.needs_release == 'true'
        id: branch
        run: |
          CURRENT_VERSION="${{ steps.current.outputs.version }}"
          BRANCH="staging/v${CURRENT_VERSION}-next"
          echo "name=$BRANCH" >> $GITHUB_OUTPUT
          echo "Release branch: $BRANCH"

      - name: Check for existing release PR
        if: steps.version.outputs.needs_release == 'true'
        id: check_pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH="${{ steps.branch.outputs.name }}"
          
          # Check if branch exists on remote
          if git ls-remote --heads origin "$BRANCH" | grep -q "$BRANCH"; then
            echo "branch_exists=true" >> $GITHUB_OUTPUT
          else
            echo "branch_exists=false" >> $GITHUB_OUTPUT
          fi
          
          # Check for open PR from this branch to release
          OPEN_PR=$(gh pr list --base release --head "$BRANCH" --state open --json number --jq '.[0].number // empty')
          
          if [ -n "$OPEN_PR" ]; then
            echo "pr_exists=true" >> $GITHUB_OUTPUT
            echo "pr_number=$OPEN_PR" >> $GITHUB_OUTPUT
            echo "Found open PR #$OPEN_PR"
          else
            echo "pr_exists=false" >> $GITHUB_OUTPUT
            echo "No open PR found"
          fi

      - name: Update version in tauri.conf.json
        if: steps.version.outputs.needs_release == 'true'
        run: |
          NEW_VERSION="${{ steps.version.outputs.version }}"
          dasel -i json --root "version = \"$NEW_VERSION\"" < src-tauri/tauri.conf.json > src-tauri/tauri.conf.json.tmp \
            && mv src-tauri/tauri.conf.json.tmp src-tauri/tauri.conf.json

      - name: Update version in Cargo.toml
        if: steps.version.outputs.needs_release == 'true'
        run: |
          NEW_VERSION="${{ steps.version.outputs.version }}"
          dasel -i toml --root "package.version = \"$NEW_VERSION\"" < src-tauri/Cargo.toml > src-tauri/Cargo.toml.tmp \
            && mv src-tauri/Cargo.toml.tmp src-tauri/Cargo.toml

      - name: Generate changelog
        if: steps.version.outputs.needs_release == 'true'
        uses: orhun/git-cliff-action@v4
        id: changelog
        with:
          config: cliff.toml
          args: ${{ steps.current.outputs.tag && format('{0}..HEAD', steps.current.outputs.tag) || '' }} --tag v${{ steps.version.outputs.version }}
        env:
          OUTPUT: CHANGELOG.md
          GITHUB_REPO: ${{ github.repository }}

      - name: Create or update release branch from main
        if: steps.version.outputs.needs_release == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH="${{ steps.branch.outputs.name }}"
          # Force create/update the branch to point to current main HEAD
          # This ensures all changes from main are included
          git push origin HEAD:refs/heads/$BRANCH --force

      - name: Commit and push release changes
        if: steps.version.outputs.needs_release == 'true'
        uses: iarekylew00t/verified-bot-commit@v2
        with:
          ref: ${{ steps.branch.outputs.name }}
          message: "chore(release): prepare v${{ steps.version.outputs.version }}"
          files: |
            src-tauri/tauri.conf.json
            src-tauri/Cargo.toml
            CHANGELOG.md

      - name: Create PR if none exists
        if: steps.version.outputs.needs_release == 'true' && steps.check_pr.outputs.pr_exists != 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          NEW_VERSION="${{ steps.version.outputs.version }}"
          BRANCH="${{ steps.branch.outputs.name }}"
          
          # Extract changelog (truncate to ~3000 chars for PR body limit)
          CHANGELOG=$(head -c 3000 CHANGELOG.md)
          if [ ${#CHANGELOG} -eq 3000 ]; then
            CHANGELOG="${CHANGELOG}...

          _Changelog truncated. See [CHANGELOG.md](CHANGELOG.md) for full details._"
          fi
          
          # Write PR body to temp file to handle multiline properly
          cat > /tmp/pr-body.md << EOF
          ## Release v${NEW_VERSION}

          This PR is automatically kept in sync with \`main\`.

          ### Changes
          ${CHANGELOG}

          ---
          **Merge this PR to trigger the release build.**
          EOF
          
          gh pr create \
            --base release \
            --head "$BRANCH" \
            --title "Release v$NEW_VERSION" \
            --body-file /tmp/pr-body.md \
            --draft

      - name: Update PR if exists
        if: steps.version.outputs.needs_release == 'true' && steps.check_pr.outputs.pr_exists == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          NEW_VERSION="${{ steps.version.outputs.version }}"
          PR_NUMBER="${{ steps.check_pr.outputs.pr_number }}"
          
          # Extract changelog (truncate to ~3000 chars for PR body limit)
          CHANGELOG=$(head -c 3000 CHANGELOG.md)
          if [ ${#CHANGELOG} -eq 3000 ]; then
            CHANGELOG="${CHANGELOG}...

          _Changelog truncated. See [CHANGELOG.md](CHANGELOG.md) for full details._"
          fi
          
          # Write PR body to temp file to handle multiline properly
          cat > /tmp/pr-body.md << EOF
          ## Release v${NEW_VERSION}

          This PR is automatically kept in sync with \`main\`.

          ### Changes
          ${CHANGELOG}

          ---
          **Merge this PR to trigger the release build.**
          EOF
          
          gh pr edit "$PR_NUMBER" \
            --title "Release v$NEW_VERSION" \
            --body-file /tmp/pr-body.md
          
          echo "Updated PR #$PR_NUMBER with latest changes"
