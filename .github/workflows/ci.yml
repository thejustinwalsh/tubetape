name: CI

on:
  pull_request:
    branches:
      - main
      - release
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf nasm yasm libclang-dev
      
      - name: Install dependencies
        run: bun install

      - name: Cache ffmpeg build
        id: cache-ffmpeg
        uses: actions/cache@v4
        with:
          path: |
            src-tauri/binaries/ffmpeg
            src-tauri/vendor
          key: ffmpeg-linux-${{ hashFiles('package.json') }}

      - name: Build FFmpeg
        if: steps.cache-ffmpeg.outputs.cache-hit != 'true'
        run: bun run build:ffmpeg

      - name: Cache yt-dlp/pyodide bundle
        id: cache-ytdlp
        uses: actions/cache@v4
        with:
          path: public/pyodide
          key: ytdlp-pyodide-${{ hashFiles('package.json', 'scripts/patches/**') }}

      - name: Build yt-dlp bundle
        if: steps.cache-ytdlp.outputs.cache-hit != 'true'
        run: bun run build:yt-dlp
      
      - name: Type check with tsc
        run: bunx tsc --noEmit
      
      - name: Run unit tests
        run: bun run test
      
      - name: Install Playwright browsers
        run: bunx playwright install --with-deps
      
      - name: Run visual tests
        run: bun run test:visual
      
      - name: Upload Playwright report on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: .ladle/playwright-report
          retention-days: 7
      
      - name: Upload test results on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: .ladle/test-results
          retention-days: 7
